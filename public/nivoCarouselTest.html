		<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(window).load(function() {

</script>
		<style>
			.nivoSlider {

			background:url(images/loading.gif) no-repeat 50% 50%;

			top:0px;
			left:0px;
			display:none;
			}
			
			.nivoSlider a {
			border:0;
			display:block;
			}
		</style>
	</head>
